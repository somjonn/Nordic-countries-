<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nordic countries</title>
   <link rel="stylesheet" href="./style.css"/>

</head>
<body>
   <div class="container">
      <h1>Nordic countries</h1>
      <div class="flags">
         <section>
            <div class = "image-out"></div>
         </section>
         <section>
            <div class = "country-info">
               <h3 class = "country-name">click on the flag for more information</h3>
               <p class = "country-original"></p>
               <p class = "country-capital"></p>
               <p class = "country-languages"></p>
               <p class = "country-population"></p>
               <p class = "country-call"></p>
               <p class = "country-internet"></p>

            </div>
         </section>
   
      </div>
   </div>

   <script src="./countries.js"></script>
   <script src="./app.js"></script>
</body>
</html>
